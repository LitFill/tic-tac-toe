<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles/style.css" />
    </head>

    <body>
        <div class="container">
            <h1>Tic Tac Toe</h1>
            <div class="giliran">Giliran: <span id="span-giliran">O</span></div>
            <div id="tombol-OX">
                <button class="tombol-papan tombol-00"></button>
                <button class="tombol-papan tombol-01"></button>
                <button class="tombol-papan tombol-02"></button>
                <button class="tombol-papan tombol-10"></button>
                <button class="tombol-papan tombol-11"></button>
                <button class="tombol-papan tombol-12"></button>
                <button class="tombol-papan tombol-20"></button>
                <button class="tombol-papan tombol-21"></button>
                <button class="tombol-papan tombol-22"></button>
            </div>
            <div id="div-pemenang" hidden>
                Selamat bagi <span id="span-pemenang"></span>, kamu menang!
            </div>
            <div id="div-seri" hidden>
                Sayang sekali, hasilnya <span id="span-seri">Seri</span>.
            </div>
            <button id="tombol-refresh">Refresh</button>
            <footer>
                <p>Hak Cipta &copy; 2023 Rozy corp.</p>
            </footer>
        </div>
        <script src="scripts/main.js"></script>
    </body>
</html>
